<mat-card> 
    <h2 class="alinear">Listado de productos</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque por el nombre del producto" appearance="fill">
                <mat-label>Buscar producto</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openProductoDialog()" style="margin-right: 40px; background-color: rgb(15, 76, 117);">Registrar Producto</button>
                </li>
            </ul>
        </div>
    </mat-card-header>
    <div mat-card-image></div>
    <mat-card-content>
        <table mat-table [dataSource]="productos" class="mat-cell">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N°</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombres</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
            </ng-container>
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let element">{{element.modelo}}</td>
            </ng-container>
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{element.precio}}</td>
            </ng-container>
            <ng-container matColumnDef="cantidadBodega">
                <th mat-header-cell *matHeaderCellDef>Cantidad en bodega</th>
                <td mat-cell *matCellDef="let element">{{element.cantidadBodega}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button title="Entrada de inventario" mat-icon-button color="accent" (click)="addInventario(element.id, element.nombre, element.descripcion, element.modelo, element.precio, element.cantidadBodega)">
                        <mat-icon aria-label="Registrar">vertical_align_bottom</mat-icon>
                    </button>
                    <button title="Salida de inventario" mat-icon-button color="accent" (click)="RestaInventario(element.id, element.nombre, element.descripcion, element.modelo, element.precio, element.cantidadBodega)">
                        <mat-icon aria-label="Registrar">vertical_align_top</mat-icon>
                    </button>
                    <button title="Editar" mat-icon-button color="accent" (click)="edit(element.id, element.nombre, element.descripcion, element.modelo, element.precio,  element.cantidadBodega)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button title="Eliminar" mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
