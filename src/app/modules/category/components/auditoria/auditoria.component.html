<mat-card> 
    <h2 class="alinear">Listado de auditorias</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque por el nombre del usuario" appearance="fill">
                <mat-label>Buscar auditoria</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>
   
    <div mat-card-image></div>
    <mat-card-content>
        <table mat-table [dataSource]="auditorias" class="mat-cell">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N°</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let element">{{element.usuario}}</td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>Acción</th>
                <td mat-cell *matCellDef="let element">{{element.accion}}</td>
            </ng-container>
            <ng-container matColumnDef="idUsuario">
                <th mat-header-cell *matHeaderCellDef>Id usuario</th>
                <td mat-cell *matCellDef="let element">{{element.idUsuario}}</td>
            </ng-container>
           
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
