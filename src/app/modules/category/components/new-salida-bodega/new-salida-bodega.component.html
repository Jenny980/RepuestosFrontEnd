<h2 mat-dialog-title>Salida de bodega</h2>
<mat-dialog-content>
    <form [formGroup]="salidaForm">
        <div class="cliente-container">
            <mat-form-field>
                <input type="number" matInput placeholder="Unidades que salen de bodega" formControlName="cantidadBodega" required>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="salidaForm.invalid">
        <mat-icon>save</mat-icon>Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>

</mat-dialog-actions>
