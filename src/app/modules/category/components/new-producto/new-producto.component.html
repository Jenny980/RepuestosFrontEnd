<h2 mat-dialog-title> {{estadoFormulario}} producto</h2>
<mat-dialog-content>
    <form [formGroup]="productoForm">
        <div class="cliente-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="DescripciÃ³n" formControlName="descripcion" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Modelo" formControlName="modelo" required>
            </mat-form-field>

            <mat-form-field>
                <input type="number" matInput placeholder="Precio" formControlName="precio" required>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="productoForm.invalid">
        <mat-icon>save</mat-icon>Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>

</mat-dialog-actions>
